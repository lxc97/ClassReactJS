<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>pet</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="content-left">
                <div class="brand">
                    <i class="fas fa-paw"></i>
                    <span>PUPASSURE</span>
                    <img src="pet.png" alt="pet">
                </div>
            </div>
            <div class="content-right">
                <div class="content-form">
                    <p>Yay, puppies! Ensure your <br> pup gets the best care!</p>
                    <form action="">
                        <div class="row">
                            <div class="name float-left">
                                <label for="name">Name</label><br>
                                <input type="text" name="name">
                            </div>
                            <div class="upload float-right">
                                <input type="file" name="upload" id="upload">
                                <label for="upload" class="camera-icon">
                                    <i class="fas fa-camera-retro"></i>
                                </label>
                                <label for="upload">Upload a photo</label>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="row">
                            <div class="breed float-left">
                                <label for="breed">Breed</label><br>
                                <input type="text" name="breed">
                            </div>
                            <div class="birthday float-right">
                                <label for="birthday">Birthday</label><br>
                                <input type="date" name="date">
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="row">
                            <div class=" gender float-left">
                                <label for="gender">Gender</label><br>
                                <div class="form-radio">
                                    <div class="form-radio-content gender-content">
                                        <input type="radio" name="gender" id="female" class="form-input" checked>
                                        <label for="female" class="form-label">Female</label>
                                        <input type="radio" name="gender" id="male" class="form-input">
                                        <label for="male" class="form-label">Male</label>
                                    </div>
                                </div>
                            </div>
                            <div class="son float-right">
                                <label for="son">Spayed of Neutered</label><br>
                                <div class="form-radio">
                                    <div class="form-radio-content son-content">
                                        <input type="radio" name="son" id="spayed" class="form-input" checked>
                                        <label for="spayed" class="form-label">Spayed</label>
                                        <input type="radio" name="son" id="neutered" class="form-input">
                                        <label for="neutered" class="form-label">Neutered</label>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="row">
                            <label for="weight" class="row-title">Weight</label><br>
                            <div class="form-radio weight">
                                <div class="form-radio-content weight-content">
                                    <input type="radio" name="weight" id="weight-lv1" class="form-input" checked>
                                    <label for="weight-lv1" class="form-label">0-25 lbs</label>
                                    <input type="radio" name="weight" id="weight-lv2" class="form-input">
                                    <label for="weight-lv2" class="form-label">25-50 lbs</label>
                                    <input type="radio" name="weight" id="weight-lv3" class="form-input">
                                    <label for="weight-lv3" class="form-label">50-100 lbs</label>
                                    <input type="radio" name="weight" id="weight-lv4" class="form-input">
                                    <label for="weight-lv4" class="form-label">100+ lbs</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="direc">
                    <div class="btn">
                        <button class="btn-content">Back</button>
                        <button class="btn-content float-right">Next</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</body>
</html>
